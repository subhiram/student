<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>add student result</title>
</head>
<body>

<form action="{{ url_for("add_result")}}" method="post">
    <table>
        <tr><td>USN</td><td><input type="text" name="usn"></td></tr>
        <tr><td>Name</td><td><input type="text" name="name"></td></tr>

        <tr><td>SGPA </td><td><input type="text" name="sgpa"></td></tr>

</form>
