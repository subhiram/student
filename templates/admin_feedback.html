<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin feedback page</title>
    <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
    </style>
</head>
<body>
<table>
    <tr>
        <th>USN</th>
        <th>Feedback</th>
        <th>Sentiment</th>
    </tr>
    {% for x in data %}
        <tr>
              <td>{{ x.usn }}</td>
              <td>{{ x.feedback }}</td>
              <td>{{ x.sentiment }}</td>
        </tr>

    {% endfor %}

</table>



</body>
</html>
